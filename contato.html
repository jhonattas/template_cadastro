<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Cardban | Solicitação de Cartão</title>

	<link rel="stylesheet" href="assets/demo.css">
	<link rel="stylesheet" href="assets/form-basic.css">

</head>


	<header>
		<h1>Solicitação de Cartão</h1>
        <a href="http://cardban.com.br/">voltar</a>
    </header>

    <ul>
        <li><a href="index.html">Titular</a></li>
        <li><a href="contato.html" class="active">Endereço</a></li>
        <li><a href="plano.html">Plano</a></li>
        <li><a href="#">Dados Adicionais</a></li>
        <li><a href="#">Conclusão</a></li>
    </ul>


    <div class="main-content">

        <!-- You only need this form and the form-basic.css -->

        <form class="form-basic" method="post" action="#">

            <div class="form-title-row">
                <h1>Informações de Contato</h1>
            </div>

            <div class="form-row">
                <label>
                    <span>CEP</span>
                    <input type="number" name="cep">
                </label>
            </div>

            <div class="form-row">
                <label>
                    <span>Estado</span>
                    <input type="text" name="estado">
                </label>
            </div>


            <div class="form-row">
                <label>
                    <span>Cidade</span>
                    <input type="text" name="cidade">
                </label>
            </div>

            <div class="form-row">
                <label>
                    <span>Bairro</span>
                    <input type="text" name="bairro">
                </label>
            </div>

            <br/>

            <div class="form-row">
                <label>
                    <span>Telefone Residencial</span>
                    <input type="number" name="telefone_residencial">
                </label>
            </div>

            <div class="form-row">
                <label>
                    <span>Telefone Celular</span>
                    <input type="number" name="telefone_celular">
                </label>
            </div>

            <div class="form-row">
                <label>
                    <span>Telefone Comercial</span>
                    <input type="number" name="telefone_comercial">
                </label>
            </div>

            <div class="form-row">
                <label>
                    <span>Email</span>
                    <input type="email" name="email">
                </label>
            </div>

            <div class="form-row">
                <button type="submit">Próximo</button>
            </div>

        </form>

    </div>

</body>

</html>
