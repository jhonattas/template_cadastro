<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Cardban | Solicitação de Cartão</title>

	<link rel="stylesheet" href="assets/demo.css">
	<link rel="stylesheet" href="assets/form-basic.css">

</head>


	<header>
		<h1>Solicitação de Cartão</h1>
        <a href="http://cardban.com.br/">voltar</a>
    </header>

    <ul>
        <li><a href="index.html">Titular</a></li>
        <li><a href="contato.html">Endereço</a></li>
        <li><a href="plano.html" class="active">Plano</a></li>
        <li><a href="#">Dados Adicionais</a></li>
        <li><a href="#">Conclusão</a></li>
    </ul>


    <div class="main-content">

        <!-- You only need this form and the form-basic.css -->

        <form class="form-basic" method="post" action="#">

            <div class="form-title-row">
                <h1>Dados do Plano</h1>
            </div>

            <div class="form-row">
                <label><span>Plano</span></label>
                <div class="form-radio-buttons">

                    <div>
                        <label>
                            <input type="radio" name="plano">
                            <span>Familiar Pacote 1 - R$ 79.90</span>
                        </label>
                    </div>

                    <div>
                        <label>
                            <input type="radio" name="plano">
                            <span>Familiar Pacote 2 - R$ 59.90</span>
                        </label>
                    </div>

                    <div>
                        <label>
                            <input type="radio" name="plano">
                            <span>Individual Pacote 1 - R$ 59.90</span>
                        </label>
                    </div>

                    <div>
                        <label>
                            <input type="radio" name="plano">
                            <span>Individual Pacote 2 - R$ 49.90</span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <label><span>Forma de Pagamento</span></label>
                <div class="form-radio-buttons">

                    <div>
                        <label>
                            <input type="radio" name="pagamento_forma">
                            <span>Boleto Bancário</span>
                        </label>
                    </div>

                    <div>
                        <label>
                            <input type="radio" name="pagamento_forma">
                            <span>Débito em Conta</span>
                        </label>
                    </div>

                    <div>
                        <label>
                            <input type="radio" name="pagamento_forma">
                            <span>Desconto em Folha</span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <label><span>Vencimento</span></label>
                <div class="form-radio-buttons">

                    <div>
                        <label>
                            <input type="radio" name="pagamento_dia">
                            <span>Dia 5</span>
                        </label>
                    </div>

                    <div>
                        <label>
                            <input type="radio" name="pagamento_dia">
                            <span>Dia 15</span>
                        </label>
                    </div>

                    <div>
                        <label>
                            <input type="radio" name="pagamento_dia">
                            <span>Dia 20</span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <button type="submit">Próximo</button>
            </div>

        </form>

    </div>

</body>

</html>
